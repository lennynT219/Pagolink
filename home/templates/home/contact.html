{% extends 'base.html' %}
{% load static %}
{% block title %}
    Contáctenos
{% endblock %}
{% block content %}

    <section class="w3l-contact mt-5">
        <div class="contacts-9 py-5 mt-5">
            <div class="container py-lg-3">
                <div class="row top-map">
                    <div class="cont-details col-md-5">
                        <div class="heading mb-lg-4 mb-4">
                            <h3 class="head">Contáctenos </h3>
                        </div>
                        <div class="cont-top">
                            <div class="cont-left">
                                <span class="fa fa-phone"></span>
                            </div>
                            <div class="cont-right">
                                <p><a href="tel:+44-99-555-42">+44-99-555-42</a></p>

                            </div>
                        </div>
                        <div class="cont-top mt-4">
                            <div class="cont-left">
                                <span class="fa fa-envelope-o"></span>
                            </div>
                            <div class="cont-right">
                                <p><a href="mailto:mailid@mail.com" class="mail">pagolink@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="cont-top mt-4">
                            <div class="cont-left">
                                <span class="fa fa-map-marker"></span>
                            </div>
                            <div class="cont-right">
                                <p>Quito - Ecuador.</p>
                            </div>
                        </div>
                    </div>
                    <div class="map-content-9 col-md-7 mt-5 mt-md-0">
                        <form action="https://sendmail.w3layouts.com/submitForm" method="post">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label class="contact-textfield-label" for="w3lName">Nombres</label>
                                    <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder=""
                                           required="">
                                </div>
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label class="contact-textfield-label" for="w3lName">Apellidos</label>
                                    <input type="text" class="form-control" name="w3lName" placeholder="" required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label class="contact-textfield-label" for="w3lSender">Correo</label>
                                    <input type="email" class="form-control" name="w3lSender" id="w3lSender"
                                           placeholder=""
                                           required="">
                                </div>
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label class="contact-textfield-label" for="w3lPhone">Nro de celular</label>
                                    <input type="tel" class="form-control" name="w3lPhone" id="w3lPhone" placeholder=""
                                           required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="contact-textfield-label" for="w3lSubject">Asunto</label>
                                <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder=""
                                       required="">
                            </div>
                            <div class="form-group">
                                <label class="contact-textfield-label" for="w3lMessage">Mensaje</label>
                                <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder=""
                                          required=""></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-contact">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>


{% endblock %}
