{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Theme style -->

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'index' %}"><b>Pago</b>Link</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <div class="mb-3">

                    <h2><i class="fas fa-arrow-left"></i></h2>

                {% csrf_token %}
                <div class="form-inner">
                    <div class="row">

                            </div>

                    </div>

                </div>

            </form>

        </div>

    </div>
</div>
